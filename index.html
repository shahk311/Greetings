<html>
<head>
<title>Greeting </title>
<style>
h1{
font-size:100px;
}
body{
background-color:azure;
}
</style>

</head>
<body>
<center>
<h1 id="msg"></h1>
<script>
let msg=document.getElementById("msg");
let d=new Date();
let h=d.getHours();
if(h<12)
msg.innerHTML="GOOD MORNING";
else if(h<16)
msg.innerHTML="GOOD AFTERNOON";
else
msg.innerHTML="GOOD EVENING";
</script>
</center>


</body>

</html>
